<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
<script defer src="bundle.js"></script></head>
<body>
<div id="root"></div>
<script defer>
    function trigger(eventName, args) {
        try {
            var handlers = window.EventManager.events[eventName];
            handlers.forEach(handler => handler(JSON.parse(args)));
        } catch (e) {
            console.log(e)
        }
    }
</script>
</body>
</html>
